<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- Vue -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

    <!-- JS -->
    <script defer src="js/script.js"></script>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="background py-3">

        <div class="main-window d-flex">

            <aside class="d-flex flex-column">

                <div id="user-bar" class="d-flex justify-content-between align-items-center p-2">

                    <div>
                        <img class="avatar" src="img/avatar_io.jpg" alt="user-avatar">
                        <span>Michela</span>
                    </div>

                    <div class="icons">
                        <i class="px-2 fas fa-circle-notch"></i>
                        <i class="px-2 fas fa-comment-alt"></i>
                        <i class="px-2 fas fa-ellipsis-v"></i>
                      </div>

                </div>

                <div id="notifications" class="d-flex align-items-center">
                    <div class="px-2">
                        <i class="fas fa-bell-slash"></i>

                    </div>
                    <div class="notifications-text">
                        <p class="m-0 ps-1">
                            Ricevi notifiche di nuovi messaggi
                        </p>
                        <a href="#" class="ps-1 text-muted">
                            Attiva notifiche desktop
                        </a>
                    </div>

                </div>

                <div class="search">

                    <div class="search-bar d-flex align-items-center m-2">
                        <i class="icons fas fa-magnifying-glass px-2"></i>
                        <input id="search" type="text" placeholder="Cerca o inizia una nuova chat">

                    </div>
            
                </div>

            </aside>

            <div class="chat">


            </div>


        </div>

    </div>
    


</body>

</html>
